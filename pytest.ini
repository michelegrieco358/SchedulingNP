[tool:pytest]
# Configurazione pytest per shift-scheduling

# Directory dei test
testpaths = tests

# Pattern per i file di test
python_files = test_*.py

# Pattern per le funzioni di test
python_functions = test_*

# Pattern per le classi di test
python_classes = Test*

# Marker personalizzati
markers =
    slow: mark test as slow running (excluded by default)
    integration: mark test as integration test
    unit: mark test as unit test
    deprecated: mark test as testing deprecated functionality

# Opzioni di default
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -m "not slow"

# Timeout per test individuali (secondi)
timeout = 30

# Directory da ignorare
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Configurazione coverage (se installato)
# addopts = --cov=src --cov-report=term-missing --cov-report=html

# Filtri per warning
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:src.loader
